<div class="container mt-4">
  <div class="mb-3">
    <h1 class="text-center fw-bold mb-5">View All Orders</h1>
    <div class="row">
      <div class="col-md-4">
        <input [(ngModel)]="supplier" (input)="onFilterChange()" class="form-control" placeholder="Enter Supplier Name">
      </div>
      <div class="col-md-4">
        <select [(ngModel)]="status" (change)="onFilterChange()" class="form-select">
          <option value="">All</option>
          <option value="Draft">Draft</option>
          <option value="Approved">Approved</option>
          <option value="Shipped">Shipped</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>PO Number</th>
        <th>Description</th>
        <th>Supplier</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orde of purchaseOrders">
        <td>{{ orde.poNumber }}</td>
        <td>{{ orde.description }}</td>
        <td>{{ orde.supplierName }}</td>
        <td>{{ orde.orderDate | date }}</td>
        <td>{{ orde.totalAmount | currency }}</td>
        <td>{{ orde.status }}</td>
        <td>
          <button *ngIf="orde.id" class="btn btn-danger btn-sm" (click)="deleteOrder(orde.id)">Delete</button>
          <a [routerLink]="['/orders', orde.id]" class="btn btn-warning btn-sm">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination [totalItems]="totalItems" class="mt-3" [pageSize]="pageSize" [(page)]="page" (pageChange)="onPageChange($event)">
  </pagination>
</div>
